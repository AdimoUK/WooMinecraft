name: WooMinecraft
main: com.plugish.WooMinecraft.WooMinecraft
version: 1.0.3
authors: [JerryWood, TekkitCommando, Phillmac]
description: WooMinecraft Donation Plugin
website:  http://plugish.com

commands:
  woo:
    description: Reload, Register, Check
    usage: |
        /<command> reload - Reload the plugin, register a key, or check for donations.
        /<command> register - register a key.
        /<command> check - check for donations.
permissions:
  woo.admin:
    default: op
    description: Allows the player (or console) to use the woo commands.
